<mat-toolbar class="wrapper mat-elevation-z6" color="primary">
	<a routerLink="/"><img class="logo" src="assets/images/logo_1200x424.png" /></a>
	<nav>
		<a *ngIf="mode === 'event'" href="/donate" target="_blank">DONATE</a>
		<!-- <a *ngIf="mode === 'event'" href="/tracker/runs/7">SCHEDULE</a> -->
		<!-- <a href="https://horaro.org/rpglb/2020" class="no-icon">SCHEDULE</a> -->
		<a routerLink="/blog">BLOG</a>
		<a href="/tracker/event/qfghh2">TRACKER</a>
		<a *ngIf="mode === 'event'" routerLink="/rules">EVENT RULES</a>
		<a *ngIf="mode !== 'event' && speedrunEvent?.isGamesListPublic" routerLink="/games">GAMES</a>
		<!-- <a *ngIf="mode !== 'event'" routerLink="/submissions">SUBMISSIONS</a> -->
		<a *ngIf="mode !== 'event' && speedrunEvent?.areVolunteerSubmissionsOpen" routerLink="/volunteer">VOLUNTEER</a>
		<a *ngIf="mode !== 'event' && speedrunEvent?.areVolunteerSubmissionsOpen" class="no-icon" target="_blank" href="https://docs.google.com/forms/d/1wXAURhF3byIZA6RQnvZlVygrwNvj_WtnWYdFbQ7mxc8/edit">PRIZES</a>
		<a href="https://discord.gg/rpglb" class="no-icon" target="_blank">DISCORD</a>
		<!-- <a href="https://theyetee.com/RPGLimitBreak" class="no-icon" target="_blank">MERCH</a> -->
		<!-- <a routerLink="about">ABOUT</a> -->
		<div class="auth-container" *ngIf="isLoggedIn()">
			<a routerLink="/profile">PROFILE</a>
			<a (click)="logout()">LOGOUT</a>
		</div>
		<div class="auth-container" *ngIf="!isLoggedIn()">
			<a routerLink="/login">LOGIN</a>
			<a routerLink="/signup">SIGN UP</a>
		</div>
	</nav>
</mat-toolbar>
