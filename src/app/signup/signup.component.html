<div class="form-wrapper">
	<form class="form-wrapper" #f="ngForm" novalidate (ngSubmit)="register()">
		<h2 class="form-signup-header">Sign Up</h2>
		<div class="msg-status warn" role="alert" *ngIf="errorMessage !== ''">{{errorMessage}}</div>
		<div class="form-name-wrapper">
			<mat-form-field>
				<input
					matInput
					name="firstName"
					placeholder="First name"
					[(ngModel)]="model.firstName"
					required />
			</mat-form-field>
			<mat-form-field>
				<input
					matInput
					name="lastName"
					placeholder="Last name"
					[(ngModel)]="model.lastName"
					required />
			</mat-form-field>
		</div>

		<mat-form-field>
			<input
				matInput
				#email="ngModel"
				type="email"
				name="email"
				placeholder="Email"
				[(ngModel)]="model.email"
				pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?"
				required />
			<mat-error *ngIf="email.errors?.pattern">Must be a valid email address</mat-error>
		</mat-form-field>

		<mat-form-field>
			<input
				matInput
				name="username"
				placeholder="Username"
				[(ngModel)]="model.username"
				minlength="3"
				maxlength="26"
				required />
		</mat-form-field>

		<mat-form-field>
			<input
				matInput
				#password="ngModel"
				type="password"
				name="password"
				placeholder="Password"
				[(ngModel)]="model.password"
				[type]="hidePassword ? 'password' : 'text'"
				minlength="12"
				required />
			<mat-icon matSuffix (click)="hidePassword = !hidePassword">{{hidePassword ? 'visibility' : 'visibility_off'}}</mat-icon>
			<mat-error *ngIf="password.errors?.minlength && !password.errors.required">Password must be at least 12 characters</mat-error>
		</mat-form-field>
		<br />
		<button mat-raised-button color="primary" type="submit" [disabled]="!f.form.valid || isDebouncing">Create</button>
		<div class="msg-status success" *ngIf="successMessage !== ''">{{successMessage}}</div>
		<mat-progress-bar
			color="primary"
			mode="indeterminate"
			role="alert"
			*ngIf="successMessage !== ''"></mat-progress-bar>
	</form>
</div>
